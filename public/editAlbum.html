<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Stones - Add Album</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></link>



</head>
<body class="font[Poppons] text-white">
 
    
<div>
    <div class="bg-no-repeat bg-cover bg-fixed max-h-fit" style="background-image: url(img/bg-01.jpg);"> 
    
        <div class="justify-center content-center rounded-x1l opacity-80 bg-black ml-[250px] p-10 ">
    
   

            <h1 class="text-6xl p-5">Edit Album</h1>
            
           
        <div class="content-center opacity-100 bg-black" >
            

    <form id="formulario">

        <h2 class="text-center">ID del album</h2>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white mb-7">
            <input type="text" id="idAlbum" name="Id" placeholder="Pegue el ID del Album" rows="5" class="block w-full rounded-md border-0 text-white bg-gray-700 px-4"></textarea>
        </div>


        <h2 class="text-center">Título del Album</h2>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white mb-7">
            <input type="text" id="idtitulo" name="titulo" placeholder="Título del Album" rows="5" class="block w-full rounded-md border-0 text-white bg-gray-700 px-4"></textarea>
        </div>

        <h2 class="text-center">Descripción</h2>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white mb-7">
        <input type="text" id="iddescripcion" name="descripcion" placeholder="Descripción" rows="5" class="block w-full rounded-md border-0 text-white bg-gray-700 px-4"></textarea>
        </div>

        <h2 class="text-center">Imagen de portada</h2>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white mb-7">
        <input type="text" id="idrutaportada" name="rutaportada" placeholder="Ruta del archivo de portada." class="block w-full rounded-md border-0 text-white bg-gray-700 px-4"></textarea>
        </div>

        <h2 class="text-center">Año de Lanzamiento</h2>
        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white mb-7">
        <input type="number" id="idlanzamiento" name="lanzamiento" placeholder="Año de lanzamiento" class="block w-full rounded-md border-0 text-white bg-gray-700 px-4">
        </div>

        <div class="text-center content-between content-center">

            <span class="m-20">
                <button id="idBtnAceptar" type="button" class="text-white bg-gray-500 hover:bg-green-500 text rounded-xl px-2 py-2 m-5"><i class="bi bi-check-circle-fill"></i> Aceptar</button>
            </span> 

            <span class="m-20">
                <button type="button" class="text-white bg-gray-500 hover:bg-red-500 text rounded-xl px-2 py-2 m-5"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
            </span> 


    </form>







        

              


           </div>


            <div class="h-[400px]"></div>

        </div>

    </div>
</div>
    
  


<!--SIDEBAR -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[250px] 
                                overflow-y-auto text-center bg-gray-900 opacity-90">


        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">
                    The Rolling Stones</h1>
            </div>
            <hr class="my-2 text-gray-600">
            </div>
        
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer bg-gray-700 text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Busqueda..." class="text-[15px] ml-4 w-full 
            bg-transparent focus:outline-none">
        </div>


        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
             duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="index.html">
            <i class="bi bi-house-door-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Home</span>
            </a>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
        duration-300 cursor-pointer hover:bg-blue-600 text-white">
       <a href="index.html">
       <i class="bi bi-house-door-fill"></i>
       <span class="text-[15px] ml-4 text-gray-200">See other albums</span>
       </a>
   </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="editAlbum.html">
                <i class="bi bi-file-plus-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200">Edit Album</span>
            </a>    
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
        duration-300 cursor-pointer hover:bg-blue-600 text-white">
        <a href="addSong.html">
            <i class="bi bi-file-plus-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Add Song</span>
        </a>    
    </div>


        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="tour.html">            
                <i class="bi bi-calendar2-week-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200">Tour Dates</span>
            </a>
        </div>


        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="login.html">
            <i class="bi bi-door-open-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Log Out</span>
            </a>
        </div>

    </div>
        
</div>
