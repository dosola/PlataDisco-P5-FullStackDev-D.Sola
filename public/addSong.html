<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Stones - Add Song</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></link>



</head>
<body class="font[Poppons] text-white">
 
    
<div>
    <div class="bg-no-repeat bg-cover bg-fixed max-h-fit" style="background-image: url(img/bg-01.jpg);"> 
    
        <div class="justify-center content-center rounded-x1l opacity-80 bg-black ml-[250px] p-10 ">
    
   

            <h1 class="text-6xl p-5">Add Song</h1>
            
           
        <div class="content-center opacity-100 bg-black w-[500px] mt-10">
            

            <h2 class="text-center">ID del album</h2>
            <div class="p-2.5 mt-3 mb-10 flex items-center rounded-md px-4 
                    duration-300 cursor-pointer bg-gray-700 text-white">

                <input type="text" id="albumId" placeholder="Pegue el ID del Album" class="text-[15px] ml-4 w-full 
                    bg-transparent">
            </div>


            
            <h2 class="text-center">Titulo de la canción</h2>
            <div class="p-2.5 mt-3 mb-10 flex items-center rounded-md px-4 
                    duration-300 cursor-pointer bg-gray-700 text-white">

                <input type="text" id="songTitle" placeholder="Ingrese título" class="text-[15px] ml-4 w-full 
                    bg-transparent">
            </div>


            
            <div class="text-center content-between content-center mt-4">
              <span>Número de pista 
                  <input type="text" id="trackNumber" placeholder="1" 
                  class="w-[50px] ml-4 rounded-md border-0 text-white bg-gray-700 px-4 mx-[30px] mb-10">
               </span>





              <div class="text-center content-between content-center mt-4">
                <span>Duración de la cancion (mm:ss) 
                    <input type="text" id="songDuration" placeholder="00:00" 
                    class="w-[75px] ml-4 rounded-md border-0 text-white bg-gray-700 px-4 mx-[30px] mb-10">
                 </span>
                    
    

            
            </div>



            <h2 class="text-center">Link... </h2>
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
                    duration-300 cursor-pointer bg-gray-700 text-white">

                <input type="text" id="songUrl" placeholder="Ingrese url" 
                class="block w-full rounded-md border-0 text-white bg-gray-700 px-4">
            </div>


           <div class="text-center content-between content-center">

            <span class="m-10">
                <button type="button" id="idBtnAceptar" class="text-white bg-gray-500 hover:bg-green-500 text rounded-xl px-2 py-2 m-5"><i class="bi bi-check-circle-fill"></i> Aceptar</button>
            </span> 

            <span class="m-10">
                <button type="button"id="idBtnCancelar" class="text-white bg-gray-500 hover:bg-red-500 text rounded-xl px-2 py-2 m-5"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
            </span> 



           </div>


            <div class="h-[200px]"></div>

        </div>

    </div>
</div>
    
  


<!--SIDEBAR -->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[250px] 
                                overflow-y-auto text-center bg-gray-900 opacity-90">


        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center">
                <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
                <h1 class="font-bold text-gray-200 text-[15px] ml-3">
                    The Rolling Stones</h1>
            </div>
            <hr class="my-2 text-gray-600">
            </div>
        
            <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer bg-gray-700 text-white">
            <i class="bi bi-search text-sm"></i>
            <input type="text" placeholder="Busqueda..." class="text-[15px] ml-4 w-full 
            bg-transparent focus:outline-none">
        </div>


        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
             duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="index.html">
            <i class="bi bi-house-door-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Home</span>
            </a>
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="addAlbum.html">
                <i class="bi bi-file-plus-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200">Add Album</span>
            </a>    
        </div>

        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="tour.html">            
                <i class="bi bi-calendar2-week-fill"></i>
                <span class="text-[15px] ml-4 text-gray-200">Tour Dates</span>
            </a>
        </div>


        <div class="p-2.5 mt-3 flex items-center rounded-md px-4 
            duration-300 cursor-pointer hover:bg-blue-600 text-white">
            <a href="login.html">
            <i class="bi bi-door-open-fill"></i>
            <span class="text-[15px] ml-4 text-gray-200">Log Out</span>
            </a>
        </div>

    </div>
        
</div>      

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./scripts/addSong.js"></script>
</html>
